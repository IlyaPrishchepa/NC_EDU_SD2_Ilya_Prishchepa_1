<div class="container my-4">
  <div class="d-flex justify-content-center">
    <div class="card my-5" style="width: 30rem;">
      <div class="card-body">
        <h1 class="title">Please sign in</h1>
        <hr class="divisor">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                 [(ngModel)]="login.email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1"
                 [(ngModel)]="login.password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary topBtn" (click)="logIn()"><i class="fa fa-sign-in"></i> Sign in</button>
      </div>
    </div>
  </div>
</div>
