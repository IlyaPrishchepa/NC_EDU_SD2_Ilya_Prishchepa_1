<div class="container my-4">
  <h1 class="text-center">Your services</h1>
  <div class="d-flex justify-content-between flex-wrap">
    <div *ngFor="let service of services; let i = index">
      <div class="card-box">
        <div class="card text-center" data-background="image">
          <h3 class="title title-modern">{{service.name}}</h3>
          <div class="content">
            <div class="price">
              <h6>From</h6>
              <h4>{{service.price}}<b class="currency">$</b></h4>
            </div>
            <input type="checkbox" id="hd-{{i}}" class="hide"/>
            <label for="hd-{{i}}" >Additional information</label>
            <div>
              <p class="description">{{service.description}}</p>
            </div>
            <br/>
            <br/>
          </div>
          <div class="filter"></div>
          <div class="footer btn-center">
            <button class="btn btn-neutral btn-round btn-fill" (click)="openModal(content, service)">Ð¡hange</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<ngb-pagination
  class="d-flex justify-content-center"
  [collectionSize]="collectionSize"
  [pageSize]="pageSize"
  [(page)]="page"
  [boundaryLinks]="true"
  (pageChange)="onPageChanged($event)">
</ngb-pagination>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Choice card</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-subscribe-form [serviceGet]="selectedService"></app-subscribe-form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
