<div class="container my-4">
  <h1 class="text-center">All categories</h1>
  <div class="d-flex justify-content-center">
    <div class="card my-1" style="width: 30rem;">
      <button class="btn btn-success" (click)="openModal(content)">add</button>
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Number</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let category of categories; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td> {{category.name}}</td>
          <button class="btn btn-danger btn-round btn-fill" (click)="delete(category.id)">delete</button>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <ngb-pagination
    class="d-flex justify-content-center"
    [collectionSize]="collectionSize"
    [pageSize]="pageSize"
    [(page)]="page"
    [boundaryLinks]="true"
    (pageChange)="onPageChanged($event)">
  </ngb-pagination>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Add category</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="category.name">
    </div>
    <div class="text-center">
      <button class="btn btn-success" (click)="create()">add</button>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
