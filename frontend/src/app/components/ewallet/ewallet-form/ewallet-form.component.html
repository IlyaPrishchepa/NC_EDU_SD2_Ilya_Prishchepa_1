<div class="container my-4">
  <h1 class="text-center">Your e-wallet</h1>
  <div class="text-right">
    <button class="btn btn-primary btn-round btn-fill" (click)="openModal(content)">Add ewallet</button>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Number card</th>
      <th scope="col">Balance</th>
      <th scope="col">Replenish</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ewallet of ewallets; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td> {{ ewallet.numCard  }}</td>
      <td>{{ ewallet.amount | number }}</td>
      <button type="button" class="btn btn-light" (click)="openModal2(content2,ewallet)">Chose</button>
    </tr>
    </tbody>
  </table>

  <ngb-pagination
    class="d-flex justify-content-center"
    [collectionSize]="collectionSize"
    [pageSize]="pageSize"
    [(page)]="page"
    [boundaryLinks]="true"
    (pageChange)="onPageChanged($event)">
  </ngb-pagination>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Add card</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="card">
    <div class="card-header">
      <strong>Credit Card</strong>
      <small>     enter your card details</small>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" type="text" placeholder="Enter your name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label>Credit Card Number</label>
            <div class="input-group">
              <input class="form-control" type="text" placeholder="0000 0000 0000 0000"
                     [(ngModel)]="ewallet.numCard">
              <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="mdi mdi-credit-card"></i>
                                        </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-4">
          <label for="ccmonth">Month</label>
          <select class="form-control" id="ccmonth">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
        </div>
        <div class="form-group col-sm-4">
          <label for="ccyear">Year</label>
          <select class="form-control" id="ccyear">
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>
          </select>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="cvv">CVV/CVC</label>
            <input class="form-control" id="cvv" type="text" placeholder="123">
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="text-center">
        <button type="button" class="btn btn-success" (click)="create()">Confirm</button>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #content2 let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Replenish e-wallet account</h4>
    <button type="button" class="close" aria-label="Close"
            (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <div class="form-group">
        <label>Enter amount</label>
        <input class="form-control" type="text"  placeholder="0$" [(ngModel)]="amountOne" name="amountOne">
        </div>
        <a class="btn btn-primary btn-lg active" role="button" aria-pressed="true" (click)="amount()">Amount</a>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
